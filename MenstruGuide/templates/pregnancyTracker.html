{% load static %}

<!DOCTYPE html>
<html lang="en">
  {% include "header.html" %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pregnancy</title>
  <link rel="stylesheet" href="{%static 'pregnancyTracker.css'%}">
</head>
<body>
  
  <div class="container1">
    <h1>Pregnancy Due Date Calculator</h1>
    <div class="form">
      <div>
        <label for="last-period">First Day of Last Period:</label>
        <input type="date" id="last-period" name="last-period">
      </div>
      <div>
      <label for="cycle-length">Average Cycle Length:</label>
      <input type="number" id="cycle-length" name="cycle-length" min="20" max="45">
    </div>
      <button id="calculatebtn" onclick="calculateDueDate()">Calculate Due Date</button>
    </div>
    <div class="result">
      <div id="res-res">
        <h2>Due Date:</h2>
        <p id="due-date"></p>
      </div>
      <div id="res-res1">
        <h2>Gestational Age:</h2>
      <p id="gestational-age"></p>
      </div>
      <div id="res-res2">
        <h2>Trimester Timeline:</h2>
        <p id="trimester-timeline"></p>
      </div>
     
      
   
    </div>
  </div>
  <script src="{%static 'pregnancyTracker.js' %}"></script>
  <!-- footer section starts -->
  {% include "footer.html" %}
  <!-- footer section ends -->
  
</body>
</html>
